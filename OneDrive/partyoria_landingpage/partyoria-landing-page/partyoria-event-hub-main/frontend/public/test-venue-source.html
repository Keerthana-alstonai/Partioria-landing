<!DOCTYPE html>
<html>
<head>
    <title>Venue Source Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîç Venue Source Test</h1>
    <div id="results"></div>
    
    <script>
        async function testVenueSource() {
            const resultsDiv = document.getElementById('results');
            
            function addResult(message, type = 'info') {
                const div = document.createElement('div');
                div.className = `result ${type}`;
                div.innerHTML = message;
                resultsDiv.appendChild(div);
            }
            
            addResult('Testing venue data source...', 'info');
            
            try {
                // Test API connection
                addResult('1. Testing API connection to http://localhost:8000/api/events/venues/', 'info');
                
                const response = await fetch('http://localhost:8000/api/events/venues/?city=Mumbai');
                
                if (!response.ok) {
                    addResult('‚ùå Backend API not accessible - Venues from STATIC DATA', 'error');
                    return;
                }
                
                const venues = await response.json();
                addResult(`‚úÖ API accessible - Found ${venues.length} venues`, 'success');
                
                // Check data structure
                if (venues.length > 0) {
                    const venue = venues[0];
                    addResult(`Venue: ${venue.name} (ID: ${venue.id}, Type: ${typeof venue.id})`, 'info');
                    
                    if (typeof venue.id === 'number' && venue.created_at) {
                        addResult('‚úÖ VENUES ARE FROM BACKEND DATABASE', 'success');
                        addResult('Evidence: Numeric IDs + Database timestamps', 'success');
                    } else {
                        addResult('‚ö†Ô∏è VENUES MIGHT BE FROM STATIC DATA', 'error');
                    }
                    
                    // List all venues
                    addResult('<strong>Backend Venues:</strong>', 'info');
                    venues.forEach((v, i) => {
                        addResult(`${i+1}. ${v.name} - ${v.price}`, 'info');
                    });
                }
                
            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
                addResult('‚úÖ Venues are from STATIC DATA', 'error');
            }
        }
        
        // Run test when page loads
        testVenueSource();
    </script>
</body>
</html>
